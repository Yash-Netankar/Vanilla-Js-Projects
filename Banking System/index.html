<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Online</title>
    <link rel="stylesheet" href="./sass/main.css">
</head>
<body>
<!-- ********************************************************************* -->
    <!-- CREATE BANK ACCOUNT -->
    <div class="bank_form">
        <form autocomplete="off" id="account_form">
            <h1>Account Creation Form</h1>
            <div id="error_div"></div>
            <div class="input_div">
                <input type="text" id="name" required>
                <label for="name">Name</label>
                <div class="underline"></div>
            </div>
            <div class="input_div">
                <input type="password" id="pass" autocomplete="off" required>
                <label for="pass">Create Password</label>
                <div class="underline"></div>
            </div>
            <div class="input_div">
                <select id="acc_type" required>
                    <option hidden>Account Type</option>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                </select>
                <div class="underline"></div>
            </div>
            <div class="input_div">
                <input type="number" id="opening_balance" min=1000 value=1000 required>
                <label for="opening_balance">Opening Balance</label>
                <div class="underline"></div>
            </div>
            <button type="submit" id="submit_btn">Create Account</button>
        </form>
    </div>
    <!-- CREATING BANK ACCOUNT ENDS -->
<!-- ********************************************************************* -->
    <!-- ATM -->
    <div class="atm"></div>
    <!-- ATM ENDS -->
</body>
<script src="./index.js"></script>
</html>
