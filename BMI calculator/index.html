<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BMI</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css.css">
        <link rel="stylesheet" href="./pop-up-css.css">
        
    </head>
    <body>
        <div class="container-pop">
            <div class="pop-up">
                <div class="head">
                    <h2 class="msg-title">Pop-Up-Notification</h2>
                    <button class="hide">&times;</button>
                </div>
                <div class="para">
                    <p class="pop-description"></p>
                </div>
            </div>
            <div class="overlay"></div>
        </div>

        <div class="container">
            <div class="calculator">
                <header>
                    <h1>BMI Calculator</h1>
                </header>
                <form>
                    <label for="height">Height</label>
                    <input type="number" id="height" name="height"  placeholder="Height in feet">
                    <label for="weight">Weight</label>
                    <input type="number" id="weight" name="weight" placeholder="Weight in Kg's">
                    <label for="result">Result</label>
                    <input readonly type="text" id="result" name="weight" placeholder="Your BMI Value">
                    <a href="#" class="btn show" onclick="fun()">Calculate</a>
                </form>
                <footer>
                    <h3 class="description">Result</h3>
                </footer>
            </div>
        </div>
        
        <!-- <script src="js.js"></script> -->
        <script src="pop-up.js"></script>
    </body>
</html>
