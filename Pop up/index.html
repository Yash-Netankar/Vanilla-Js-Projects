<head>

    <title>Pop Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">

<body>

    <div class="container">
        <nav>
            <h2>NY University</h2>
            <ul>
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
        <main>
            <h2>WE TEACH THE BEST,TEACHING IS OUR RELIGION</h2>
            <br><br><br>
            <a href="#" id="show">Get Started</a>
        </main>
    </div>

    <div class="popup">
        <div class="popup-content">

            <div class="close-div">
                <button id="close">&times;</button>
            </div>
            <p>Please Enter Your Details</p>
            <form method="POST" onsubmit="return false">
                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" placeholder="Please Enter Your Email Id Here">

                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="password" placeholder="Please Enter Your Password">

                <input type="submit" id="submit-btn" value="Submit">
            </form>

        </div>
    </div>

    <script src="js.js" async defer></script>
</body>
