<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <div class="container">

        <div class="heading">
            <h1>Rock Paper Scisorrs,Bingo!!</h1>
        </div>

        <div class="scores">
            <div id="user_score" class="badge">User</div>
            <div id="comp_score" class="badge">Comp</div>
            <span id="user">0</span>:<span id="comp">0</span>
        </div>

        <div class="result">
            <p>Click the Image to PLAY!!</p>
        </div>

        <div class="images">
            <div class="image" id="r">
                <img src="./images/hand-rock.png" alt="Rock">
            </div>
            <div class="image" id="p">
                <img src="./images/hand.png" alt="Paper">
            </div>
            <div class="image" id="s">
                <img src="./images/hand-scissors.png" alt="Scisors">
            </div>
        </div>
        <p class="msg">Enjoy the Game!!</p>

    </div>
    <script src="js.js"></script>
</body>

</html>
